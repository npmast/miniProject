<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Calculator Servlet</h2><hr>
	<form method="post" action="/calculator">
		<input type="text" name="num1" size="10">		<!-- name이 request 퍄라미터로 전달된다. -->
		<select name="op">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" name="num2" size="10">
		<input type="submit" value="=">   <!-- action 값을 url로 전달하는 특수한 버튼 -->
	</form>
</body>
</html>
