<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>to-do list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script>
	function addItem() {
		let todo = document.getElementById("item");
		let list = document.getElementById("todolist");
		let listitem = document.createElement("li");
		listitem.className
			= "d-flex list-group-item list-group-item-action list-group-item-warning";
		
		let xbtn = document.createElement("button");		// 버튼 생성(닫기 버튼)
		xbtn.className = "btn-close ms-auto";				// 부트스트랩 클래스 적용
		xbtn.onclick = function(evt) {							// 닫기 버튼의 이벤트 핸들러
			let pnode = evt.target.parentNode;				// e.target은 사용자가 클릭한 <li>요소를 가리키는데 부모 요소는 <ul>
			list.removeChild(pnode);
		}
		
		listitem.innerText = todo.value;
		listitem.appendChild(xbtn);							// <li>태그에 버튼 추가
		list.appendChild(listitem);
		todo.value="";
		todo.focus();
	}
</script>
</head>
<body>
	<div class="container bg-success-subtle mx-auto mt-5 p-5 w-75">
		<h2>To-Do List</h2><hr>
		<div class ="input-group">
			<input type="text" id="item" class="form-control" placeholder="일정을 입력해 주세요.">
			<button type="button" class="bth btn-primary" onclick="addItem()">일정 추가</button>
		</div><hr>
		<ul id="todolist" class="list-group">
			<!-- <li class="list-group-item">test item</li>  -->
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
